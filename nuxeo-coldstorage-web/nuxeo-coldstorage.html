<nuxeo-slot-content name="moveToColdStorageDocumentContentAction" slot="DOCUMENT_ACTIONS" order="120">
  <template>
    <nuxeo-move-content-to-coldstorage-button document="[[document]]"></nuxeo-move-content-to-coldstorage-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="restoreFromColdStorageDocumentContentAction" slot="DOCUMENT_ACTIONS" order="120">
  <template>
    <nuxeo-restore-content-from-coldstorage-button
      document="[[document]]"
    ></nuxeo-restore-content-from-coldstorage-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retrieveFromColdStorageDocumentContentAction" slot="BLOB_ACTIONS" order="120">
  <template>
    <nuxeo-retrieve-content-from-coldstorage-button
      document="[[document]]"
    ></nuxeo-retrieve-content-from-coldstorage-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="moveSelectionContentToColdStorageAction" slot="RESULTS_SELECTION_ACTIONS" order="-50">
  <template>
    <nuxeo-move-contents-to-coldstorage-button
      documents="[[selectedItems]]"
    ></nuxeo-move-contents-to-coldstorage-button>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="coldStorageDocumentInfoBar" slot="DOCUMENT_INFO_BAR">
  <template>
    <nuxeo-coldstorage-infobar document="[[document]]"></nuxeo-coldstorage-infobar>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="replaceBlobAction" slot="BLOB_ACTIONS" order="35" priority="1">
  <template>
    <nuxeo-filter document="[[document]]" expression="!this.hasFacet(document, 'ColdStorage')">
      <template>
        <nuxeo-replace-blob-button document="[[document]]" xpath="[[xpath]]"></nuxeo-replace-blob-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="deleteBlobAction" slot="BLOB_ACTIONS" order="30" priority="1">
  <template>
    <nuxeo-filter document="[[document]]" expression="!this.hasFacet(document, 'ColdStorage')">
      <template>
        <nuxeo-delete-blob-button document="[[document]]" xpath="[[xpath]]"></nuxeo-delete-blob-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
