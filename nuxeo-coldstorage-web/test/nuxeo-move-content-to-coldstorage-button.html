<html>
  <head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
    <script>
      window.fetch = null;
    </script>
    <script src="../bower_components/nuxeo-elements/test/test-helpers.js"></script>
    <link rel="import" href="../bower_components/iron-test-helpers/mock-interactions.html">

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/nuxeo-elements/nuxeo-connection.html">
    <link rel="import" href="../bower_components/nuxeo-ui-elements/nuxeo-layout-behavior.html">
    <link rel="import" href="../bower_components/nuxeo-ui-elements/nuxeo-filters-behavior.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/nuxeo-ui-elements/widgets/nuxeo-tooltip.html">
    <link rel="import" href="../bower_components/nuxeo-ui-elements/widgets/nuxeo-dialog.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/nuxeo-elements/nuxeo-operation.html">
    <link rel="import" href="../src/main/resources/web/nuxeo.war/ui/coldstorage/nuxeo-move-content-to-coldstorage-button.html">
  </head>

  <body>
    <test-fixture id="nx">
      <template>
        <nuxeo-connection url="/dummy" user='{}'></nuxeo-connection>
      </template>
    </test-fixture>
    <test-fixture id="no_doc_provided">
      <template>
        <nuxeo-move-content-to-coldstorage-button></nuxeo-move-content-to-coldstorage-button>
      </template>
    </test-fixture>
    <test-fixture id="doc_provided">
      <template>
        <nuxeo-move-content-to-coldstorage-button document='{"entity-type": "document", "facets": []}' currentUser='{}'></nuxeo-move-content-to-coldstorage-button>
      </template>
    </test-fixture>
    <script>
      /* eslint-disable no-unused-expressions */
      suite('Cold Storage', () => {
        let server, document;
        setup(() => {
          server = sinon.fakeServer.create();
          server.autoRespond = true;
          document = {
            'entity-type': 'document',
            contextParameters: {
              permissions: ['Read'],
            },
            facets: [],
            properties: {
              'file:content': 'someContent',
            },
            type: 'File',
            uid: '123',
          };
          const nx = fixture('nx');
          return login(server, nx);
        });

        teardown(() => {
          server.restore();
        });

        suite('nuxeo-move-content-to-coldstorage-button', () => {

          suite('Visibility', () => {
            test('Should not be visible when document is not provided', () => {
              const button = fixture('no_doc_provided');
              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.false;
            });

            test('Should not be visible when user is null', () => {
              const button = fixture('doc_provided');
              button.document = document;
              button.currentUser = null;

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.false;
            });

            test('Should not be visible when user is not administrator nor have "WriteColdStorage"' +
                ' permission on the document',
              async () => {
                const button = fixture('doc_provided');
                button.document = document;
                button.currentUser = {
                  properties: {
                    username: 'Mary',
                  },
                };

                await flush();
                expect(isElementVisible(button)).to.be.false;
              },
            );

            test('Should not be visible when document has "ColdStorage" facet', () => {
              document.facets.push('ColdStorage');
              const button = fixture('doc_provided');
              button.document = document;

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.false;
            });

            test("Should not be visible when document doesn't have content", () => {
              document.properties = {};
              const button = fixture('doc_provided');
              button.document = document;

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.false;
            });

            test('Should be visible when user is administrator ', () => {
              const button = fixture('doc_provided');
              button.document = document;
              button.currentUser = {
                isAdministrator: true
              }

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.true;
            });

            test('Should be visible when user is member of "powerusers"', () => {
              const button = fixture('doc_provided');
              button.document = document;
              button.currentUser = {
                properties: {
                  username: 'Mary',
                },
                extendedGroups: [{ name: 'powerusers' }],
              };

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.true;
            });

            test('Should be visible when user has "WriteColdStorage" permission on the document', () => {
              document.contextParameters.permissions.push('WriteColdStorage');
              const button = fixture('doc_provided');
              button.document = document;
              button.currentUser = {
                properties: {
                  username: 'Mary',
                },
              };

              Polymer.dom.flush(button);
              expect(isElementVisible(button)).to.be.true;
            });
          
          });

        });
      });
    </script>
  </body>
</html>
